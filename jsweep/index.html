<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src="sketch.js"></script>
    <script src="Board.js"></script>
    <script src="Cell.js"></script>
    <style>
      html {
        background-color: #00787f;
      }
      #flexContainer {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #messageBox {
        width: 401px;
        display: grid;
        grid-template-areas: "graphic text .";
        grid-template-columns: 25% 50% 25%;
        align-items: center;
      }
      #alertSymbol {
        grid-area: graphic;
        height: 50px;
        width: 50px;
      }
      #messageText {
        grid-area: text;
        justify-self: center;
        font-weight: 900;
        font-family: monospace;
        font-size: 1.5rem;
      }
      #message {
        height: 60px;
        width: 401px;
        border: 1px solid blue;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #pinesweeperContainer {
        /* margin-top: 5%; */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      #titleBar {
        /* width: 100%; */
        height: 40px;
        width: 401px;
        background-color: #000081;
        display: flex;
        align-items: center;
      }
      #titleBarText {
        font-family: sans-serif;
        color: white;
        margin-left: 5px;
      }
      #stats {
        background-color: #c0c0c0;
        margin-top: 20px;
        width: 401px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      #statsp {
        margin-right: 20px;
      }
      /* #restart {
        box-shadow: 2px 2px black;
      } */
      button {
        /* padding: 0px;
        height: 50px;
        width: 150px; */
        background-color: #c0c0c0;
        box-shadow: 2px 2px black;
      }
    </style>
    <title>Pinesweeper</title>
  </head>

  <body>
    <div id="flexContainer" style="margin-top: 30px; margin-bottom: 10px;">
      <div id="messageBox">
        <img id="alertSymbol" src="assets/alert.png" />
        <div id="messageText">Have Fun!</div>
      </div>
    </div>

    <div id="pinesweeperContainer">
      <div id="titleBar">
        <p id="titleBarText">ðŸŒ² Pinesweeper</p>
      </div>
      <div id="canvasContainer"></div>

      <div id="stats">
        <button onClick="restart()">
          <img id="restart" src="assets/win95restart.png" />
        </button>
        <p id="statsp">
          Flags Remainings: <span id="flags"></span>/<span
            id="totalFlags"
          ></span>
        </p>
      </div>
    </div>
  </body>
</html>
